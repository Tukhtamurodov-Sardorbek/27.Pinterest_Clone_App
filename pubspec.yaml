name: pinterest
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_staggered_grid_view: ^0.6.1
  http: ^0.13.4
  cached_network_image: ^3.2.0
  pull_to_refresh: ^2.0.0
  dio: ^4.0.4
  font_awesome_flutter: ^9.2.0
  image_gallery_saver: ^1.7.1
  permission_handler: ^9.2.0
  path_provider: ^2.0.9
  image_picker: ^0.8.4+10
  lottie: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/local/
    - assets/cash/
    - assets/lottie/
    - assets/readme/
    - assets/icons/bottom_sheet_icons/
    - assets/icons/on_long_press_pin_icons/
    - assets/icons/no_internet_connection/
    - assets/icons/other_materials/



